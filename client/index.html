<html lang="EN">
	<head>
		<title>EasyChat Statistics</title>
		<meta charset="utf-8"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w==" crossorigin="anonymous" />
		<link rel="stylesheet" href="index.css"/>
	</head>
	<body>
		<h1>EasyChat Statistics</h1>
		<div>
			<div class="graph-container">
				<canvas id="gamemodeCounts">gamemodeCounts</canvas>
				<canvas id="gamemodePlayers">gamemodePlayers</canvas>
				<canvas id="msgHourGamemode">msgHourGamemode</canvas>
			</div>
			<div class="graph-container">
				<canvas id="srvWithWorkshop">srvWithWorkshop</canvas>
				<canvas id="plyEnabled">plyEnabled</canvas>
				<canvas id="msgHourPlayerCount">msgHourPlayerCount</canvas>
			</div>
			<hr/>
			<h2>Data Entries</h2>
			<table id="dataRows">
				<tr>
					<th>MessagePerHour</th>
					<th>PercentageEnabled</th>
					<th>PlayersConnected</th>
					<th>Gamemode</th>
					<th>FromWorkshop</th>
				</tr>
			</table>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
